<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        
    <div id="title" class='hideMeAfter5Seconds'>Rock - Paper - Scissors</div>

    <div class="hideMeAfter5Seconds" id="subtitle">Can you beat the computer? </div>
    <div id="directions">First player to reach a score of 5 wins! Choose your weapon!</div> 
        
    <div id="weapons">
        <button id = 'rock'><img id = 'rock' src="rock.jpg"></button>
        <button id = 'paper'><img id = 'paper' src="paper.png"></button>
        <button id = 'scissors'><img id = 'scissors' src="scissors.jpeg"></button>
    </div>       
    <div id="score">
        <p id = 'player-score'>Player Score: 0</p>
        <p id = 'computer-score'>Computer Score: 0</p>
        <p id="result"></p>
    </div>
    
</div>
    
</body>
</html>
